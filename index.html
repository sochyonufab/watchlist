<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(SCALEX100) Join our Watchlist</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Join our Watchlist</h1>
        </header>
        <form id="watchlist-form" action="https://formsubmit.co/scalex100@gmail.com" method="post">
            <div class="form-group">
                <label for="full-name">Full Name<em>*</em></label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email<em>*</em></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age Range<em>*</em></label>
                <select id="age" name="age" required>
                    <option value="">Select your age range</option>
                    <option value="under-14">Under 14</option>
                    <option value="15-20">15-20</option>
                    <option value="21-25">21-25</option>
                    <option value="26-30">26-30</option>
                    <option value="31-35">31-35</option>
                    <option value="36-40">36-40</option>
                    <option value="41-45">41-45</option>
                    <option value="46-50">46-50</option>
                    <option value="51+">51+</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Is this program/guide worth paying for?<em>*</em></legend>
                    <div class="radio-group">
                        <input type="radio" id="yes" name="paymentInterest" value="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="no" name="paymentInterest" value="no">
                        <label for="no">No</label>
                    </div>
                </fieldset>
            </div>
            <div class="form-group" id="budget-group" style="display: none;">
                <label for="budget">If you are willing to pay, what is your budget (monthly) ?</label>
                <input type="text" id="budget" value="$" name="budget">
            </div>
            <div class="form-group">
                <label for="notes">Why would you like to apply?<em>*</em></label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
